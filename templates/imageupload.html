{% extends 'base.html' %}
{% load static %}
{% block content %}

  <form id="ocr-form" method="post" enctype="multipart/form-data" action="{% url "application:t" %}">
  {% csrf_token %}
        <label class="ml-3" for="language">Select language:</label>
        <select  id="language" name="language" class="form-control" style="width:60%;margin:20px;">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="kn">Kannada</option>
        </select><br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" class="form-control" style="width:60%;margin:20px;"><br>
  <input type="submit" class="btn btn-warning" style="position:absolute;left:100px;">
    </form>

    
    {% comment %} <div id="translated-text"></div> {% endcomment %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   

{% endblock %}
